apply plugin: 'com.android.application'
apply plugin: 'android-aspectjx'
apply plugin: 'com.dunn.instrument.monitorimage'

android {
//    compileSdkVersion 29
//    buildToolsVersion '29.0.0'
    compileSdkVersion rootProject.ext.android.compileSdkVersion   //Android10（API 29）getExternalStorageDirectory没权限，暂时使用28
    buildToolsVersion rootProject.ext.android.buildToolsVersion   //Android10（API 29）getExternalStorageDirectory没权限，暂时使用28
    defaultConfig {
        applicationId rootProject.ext.android.applicationId
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersio  //29   //Android10（API 29）getExternalStorageDirectory没权限，暂时使用28
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        multiDexEnabled rootProject.ext.android.multiDexEnabled
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled rootProject.ext.android.minifyEnabled
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    implementation rootProject.ext.dependencies.annotations
    implementation rootProject.ext.dependencies.appcompatV7
//    implementation project(path: ':excel')
//    implementation project(path: ':logger')
//    implementation project(path: ':crash')
    implementation project(path: ':anr')

    implementation 'com.github.zhuyidian.lib_Instrument:excel:V1.1.12'
    implementation 'com.github.zhuyidian.lib_Instrument:logger:V1.1.12'
    implementation 'com.github.zhuyidian.lib_Instrument:crash:V1.1.12'
}

// 配置参数
tinkerPatch {
    oldApk = "oldApk"
}
